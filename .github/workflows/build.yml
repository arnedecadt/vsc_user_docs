name: build docs (to test changes in PRs)
on: [push, pull_request]
permissions:
  contents: read  # to fetch code (actions/checkout)

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: install required Python packages
        run: |
            pip install -r requirements.txt
            cd custom_plugin && pip install . && cd -
            cd computational_macros && pip install . && cd -
            python3 -m pip list
            mkdocs --version

      - name: build docs
        run: |
          python3 build.py
          find build -type f

      - name: upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: docs-build
          path: build

  link-check:
    runs-on: ubuntu-20.04
    needs: build  # This ensures that the link-check job runs after the build job
    steps:
      - name: download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: docs-build
          path: build  # Specify the directory where the artifact will be downloaded

      - name: check links
        run: |
          grep -rHoP "$a_tag_regex" build | sed 's/:<a.*href="/ /' | sort -k2,2 | uniq -f1
